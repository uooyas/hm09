<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/sub/form.css">
</head>
<body>
    <h2>야 너두 html마스터 할 수 있어!!</h2>
    <hr>
    <!-- form태그는 폼영역을 전체적으로 묶는 태그 -->
    <!-- form : 사용자가 입력한 값을 수집하는데 사용되는 양식 정의 -->
    <!-- action : form 양식의 데이터 내용을 전송할 때  데이터가 보내질 서버 페이지의 주소를 작성 속성-->
    <form action="#">
        <!-- label : 폼관련 태그인 input, textarea, select태그에 이름을 붙여주는 태그 -->
        <!-- fieldset : 폼의 구역을 나누는 태그 -->
        <fieldset>
            <!-- 폼 구역에 대한 이름 작성 태그 -->
            <legend>필수입력항목</legend>
            <label for="putid">아이디설정 : </label>
            <input type="text" id="putid" placeholder="아이디입력"><br>
            <label for="putpassword">비밀번호설정 : </label>
            <input type="password" id="putpassword" placeholder="비밀번호입력"><br>
            <label for="NickName">닉네임설정 : </label>
            <input type="text" id="NickName" placeholder="닉네임입력">
        </fieldset>
        <fieldset>
            <legend>성별 </legend>
            <input type="radio" id="male" name="gender" checked>
            <label for="male">남자</label><br>
            <input type="radio" id="male" name="gender">
            <label for="male">여자</label> <br>
        </fieldset>
        <fieldset>
            <legend>선택입력항목</legend>
            <label for="class">▷작성자의 수준:</label>
            <select  id="class">
                <option>------</option>
                <option>신생아</option>
                <option>초급</option>
                <option>중급</option>
                <option>상급</option>
                <option>마스터</option>
            </select>
            <legend>-하고 싶은 활동-</legend>
            <input type="checkbox" id="want01">
            <label for="want01">홈페이지 만들기</label><br>
            <input type="checkbox" id="want02">
            <label for="want02">서버 만들기</label><br>
            <input type="checkbox" id="want03">
            <label for="want03">뭘 만들지??</label><br>
            <input type="checkbox" id="want04">
            <label for="want04">기타</label>
            <input type="text" id="want04" placeholder="원하는 것">
        </fieldset> 
        <fieldset>
            <legend>희망사항</legend>
            <label for="substance">내용 : </label>
            <textarea id="substance" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="button" onclick="location.href='form.html' ">회원가입</button>
    </form>
</body>
</html>
